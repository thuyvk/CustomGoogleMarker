<!DOCTYPE HTML>
<html>
<head>

<title>Google Maps API</title>

<style type="text/css">

#map-canvas {
	width: 700px;
	height: 400px;
}

</style>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
<script type="text/javascript" src="js/maplabel.js"></script>
<script>
      function init() {
        var myLatlng = new google.maps.LatLng(34.04, -118.24);
        var myOptions = {
          zoom: 13,
          center: myLatlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        var map = new google.maps.Map(document.getElementById('map'), myOptions);

        var labelName = new MapLabel({
          text: 'Thuy.vk Blog',
          position: new google.maps.LatLng(34.03, -118.235),
          map: map,
          fontSize: 20,
          align: 'right',
          fontColor: '#f60'
        });
        labelName.set('position', new google.maps.LatLng(34.03, -118.235));


        var marker = new google.maps.Marker();
        marker.bindTo('map', labelName);
        marker.bindTo('position', labelName);
        marker.setDraggable(true);
      }

      google.maps.event.addDomListener(window, 'load', init);
    </script>

</head>
<body>
<h3>MapLabel for Google Maps</h3>
	<div id="map" style="width: 800px; height: 500px; float: left"></div>

</body>
</html>
